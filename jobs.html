<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalo Akademija | Darbo skelbimai</title>
    <link rel="icon" href="img/apple-touch-icon.png" />
    <link rel="stylesheet" href="css/jobs.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="section-job-create">
        <h2 class="h2-job-ad-create">Naujas darbo pasiūlymas</h2>
        <form action="action.php" class="job-ad">
          <div class="grid-row">
            <label for="full-name" class="input-title grid-i-left"
              >Pareigos</label
            >
            <input
              id="full-name"
              type="text"
              placeholder="Pardavimų vadybininkas (-ė)"
              class="input-field grid-i-right"
              oninvalid="this.setCustomValidity('Nurodykite pareigas')"
              onchange="try{setCustomValidity('')}catch(e){};"
              x-moz-errormessage="Nurodykite pareigas"
              required
            />
          </div>
          <div>
            <div class="grid-row">
              <label for="city" class="input-title grid-i-left"
                >Darbo vieta</label
              >
              <input
                id="city"
                type="text"
                placeholder="Vilnius"
                class="input-field grid-i-right"
                oninvalid="this.setCustomValidity('Nurodykite darbo vietą')"
                onchange="try{setCustomValidity('')}catch(e){};"
                x-moz-errormessage="Nurodykite darbo vietą"
                required
              />
            </div>
          </div>
          <div>
            <div class="grid-row">
              <label for="job-type" class="input-title grid-i-left"
                >Darbo sritis</label
              >
              <select
                id="job-type"
                class="input-field grid-i-right"
                oninvalid="this.setCustomValidity('Pasirinkite sritį')"
                onchange="try{setCustomValidity('')}catch(e){};"
                x-moz-errormessage="Pasirinkite sritį"
                required
              >
                <option disabled selected value>-- pasirinkti --</option>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>
          </div>
          <div class="grid-row">
            <label for="job-tasks" class="input-title input-area-left"
              >Darbo pobūdis</label
            >
            <textarea
              id="job-tasks"
              class="input-area-right autosizable_textarea"
              oninvalid="this.setCustomValidity('Aprašykite darbo pobūdį')"
              onchange="try{setCustomValidity('')}catch(e){};"
              x-moz-errormessage="Aprašykite darbo pobūdį"
              spellcheck="true"
              required
            ></textarea>
          </div>
          <div class="grid-row">
            <label for="job-requirements" class="input-title input-area-left"
              >Reikalavimai</label
            >
            <textarea
              id="job-requirements"
              class="input-area-right autosizable_textarea"
              oninvalid="this.setCustomValidity('Aprašykite darbo reikalavimus')"
              onchange="try{setCustomValidity('')}catch(e){};"
              x-moz-errormessage="Aprašykite darbo reikalavimus"
              spellcheck="true"
              required
            ></textarea>
          </div>
          <div class="grid-row">
            <label for="job-company-offer" class="input-title input-area-left"
              >Įmonė siūlo</label
            >
            <textarea
              id="job-company-offer"
              class="input-area-right autosizable_textarea"
              oninvalid="this.setCustomValidity('Aprašykite ką siūlo kompanija')"
              onchange="try{setCustomValidity('')}catch(e){};"
              x-moz-errormessage="Aprašykite ką siūlo kompanija"
              spellcheck="true"
              required
            ></textarea>
          </div>
          <div class="grid-salary">
            <label for="job-salary input-area" class="input-title grid-col-1"
              >Atlyginimas €/mėn</label
            >
            <input
              id="job-salary"
              type="text"
              placeholder="Nuo"
              class="input-field grid-col-2"
              oninvalid="this.setCustomValidity('Nurodykite atlyginimą')"
              onchange="try{setCustomValidity('')}catch(e){};"
              x-moz-errormessage="Nurodykite atlyginimą"
              required
            />
            <input
              id="job-salary"
              type="text"
              placeholder="Iki"
              class="input-field grid-col-3"
            />
            <select
              id="salary-type"
              class="input-field grid-col-4"
              oninvalid="this.setCustomValidity('Pasirinkite variantą')"
              onchange="try{setCustomValidity('')}catch(e){};"
              x-moz-errormessage="Pasirinkite variantą"
              required
            >
              <option disabled selected value>-- pasirinkti --</option>
              <option>Po mokęsčių</option>
              <option>Prieš mokęsčius</option>
            </select>
          </div>
          <div class="grid-row">
            <a href="#" class="preview-job-ad">Peržiūrėti</a>
          </div>
          <div class="grid-row">
            <input type="submit" class="btn-submit" value="Skelbti" />
          </div>
        </form>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- <script src="src/script.js"></script> -->
    <script>
      const textarea = document.querySelectorAll("textarea");
      textarea.forEach((area) =>
        area.addEventListener("keyup", (e) => {
          area.style.height = "auto";
          let scHeight = e.target.scrollHeight;
          area.style.height = `${scHeight}px`;
        })
      );
    </script>
  </body>
</html>
